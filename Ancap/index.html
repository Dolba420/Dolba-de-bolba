    if(schuld > 1000){
        if(geld > 1000){

        geld = geld - 1000;
        }
        else{
            schuld = schuld - geld;
            geld = 0;
            }
}
    else{
        if(geld > schuld){
            geld = geld - schuld;
            schuld = 0;
        }   
        else if(schuld > geld){
            schuld=schuld-geld;
            geld = 0;
        }
    }
        if(schuld == 0){
            document.getElementById('schuld').className = "";
        }
        geldElement.innerHTML = "$" + geld;
        schuldElement.innerHTML = "-$" + schuld;
}
