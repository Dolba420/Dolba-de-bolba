<script>
var title = document.getElementById("dolba");
var num = 0;
var timing = setInterval(bolba, 1000);
function bolba() {
        if(num == 0){
            title.innerHTML = "D";
            num = 1;
        }
            else if(num == 1){
            title.innerHTML = "Do";
            num = 2;
        }
            else if(num == 2){
            title.innerHTML = "Dol";
            num = 3;
        }
            else if(num == 3){
            title.innerHTML = "Dolb";
            num = 4;
        }
            else if(num == 4){
            title.innerHTML = "Dolba";
            num = 0;
        }
    }
    
    
    
    </script>
